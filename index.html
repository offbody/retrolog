    <style>
      /* GLOBAL STYLES & RESETS */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden; /* Prevent horizontal scroll from animations */
      }
      
      html {
        scroll-behavior: smooth;
      }

      /* Hides scrollbar for Chrome/Safari/Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hides scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Custom Shape Utilities (Cut Corners) */
      .clip-corner {
        clip-path: polygon(
          0 0,
          100% 0,
          100% calc(100% - 30px),
          calc(100% - 30px) 100%,
          0 100%
        );
      }

      .clip-corner-top {
        clip-path: polygon(
            0 0,
            calc(100% - 30px) 0,
            100% 30px,
            100% 100%,
            0 100%
        );
      }

      /* Custom Scrollbar - Light Mode */
      ::-webkit-scrollbar {
        width: 6px;

      }

      /* Custom Scrollbar - Dark Mode */

      }

      }

      /* MATRIX ANIMATIONS (Global Keyframes for Cross-browser support) */
      @keyframes matrix-wave {
        0% { opacity: 0.05; }
        10% { opacity: 1; } /* The "Head" of the drop */
        30% { opacity: 0.4; } /* The "Trail" */
        100% { opacity: 0.05; }
      }

      @keyframes matrix-wave-rx {
        0% { opacity: 0.05; }
        5% { opacity: 1; } /* Sharper "Head" */
        25% { opacity: 0.4; } 
        100% { opacity: 0.05; }
      }
      
      /* iOS Safe Area Support */

      }
